<html>

<head>
	<title>openvidu-hello-world</title>
	<link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="styleSheet" href="style.css" type="text/css" media="screen">
	<script src="openvidu-browser-2.16.0.js"></script>
	<script src="app.js"></script>
</head>

<body onload="initSession()">
	<div id="join" style="display: none;">
		<h1>Join a video session</h1>
		<form onsubmit="joinSession(); return false">
			<p>
				<label>Name:</label>
				<input type="text" id="name" value="" required>
			</p>
			<p>
				<input type="submit" value="JOIN">
			</p>
		</form>
	</div>

	<div id="session" style="display: none;">
		<h1 id="session-header"></h1>
		<input type="button" onclick="leaveSession()" value="LEAVE">
		<div>
			<div id="publisher"><h3></h3>
			<div id="canvas"></div>
			<div class="actions">
				<button id="mute-yourself" onclick="muteYourself()">mute</button>
				<button id="hide-yourself" onclick="hideYourself()">hide video</button>
				<button id="hide-yourseslf" onclick="stopRecievingData()">Subscribe</button>
			</div>
			</div>
			<div id="subscriber"><h3>OTHERS</h3></div>
		</div>
	</div>
</body>

</html>
